<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Journey</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="glow">
            Header
        </header>

        <main>
            <div class="text">
                <h1>Tell us about yourself</h1>

                <form id="submit-form" name="form">
                    <ul>
                        <li>
                            Name
                            <input type="text" class="round" placeholder="Enter your name" name="name">
                        </li>
                        <li>
                            Date of birth
                            <input type="text" class="round" placeholder="DD-MM-YYYY" name="dob">
                        </li>
                        <li>
                            Email
                            <input type="text" class="round" placeholder="Enter your email" name="email">
                        </li>
                        <li>
                            Contact Number
                            <input type="text" class="round" placeholder="Enter your contact number" name="number">
                        </li>

                        <li>
                            Genre of music you like
                            <input type="text" class="round" placeholder="Enter genre here" name="genre">
                        </li>
                    </ul>
                    <button type="submit" class="round">Submit</button>
                </form>
            </div>

            <div class="image">
                <img alt="music journey art" src="music.jpg">
            </div>
        </main>

        <footer class="glow">
            Footer
        </footer>

        <script src="main.js"></script>
    </body>
</html>
